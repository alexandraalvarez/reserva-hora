<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reserva horas</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

    <h1>Formulario de reserva de horas</h1>
    <div id="msjHoraConf"></div>
    <form class="form-register" onsubmit="return validar();">
        <div class="contenedor-inputs"> <!--rut, nombre, apellido, edad, email, especialidad, fecha y hora-->
            <input type="text" id="rut" name="rut" placeholder="Rut" class="inputcss">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="inputcss">
            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" class="inputcss">
            <input type="number" id="edad" name="edad" placeholder="Edad" class="inputcss" min="0" max="150">
            <input type="email" id="correo" name="correo" placeholder="Correo" class="inputcss">
            <select id="especialidad" name="especialidad" class="selectcss" >
                <option value="Radiología">Radiología</option> 
                <option value="Traumatología">Traumatología</option>
                <option value="Dental">Dental</option>
            </select>
            <input type="date" id="fecha" name="fecha" placeholder="Fecha" class="inputcss">
            <input type="time" id="hora" name="hora" placeholder="Hora" class="inputcss">
            <input type="submit" value="Reservar" class="btn-enviar">
        </div>
    </form> 
    
 <script type="text/javascript" src="assets/expresreg.js"></script>   
</body>
</html>
